{% extends "base.html" %}

{% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Contact Us
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            {% comment %} <input type="text" class="form-control" id="name" placeholder="Enter your name"> {% endcomment %}
                            {{form.name}}
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            {% comment %} <input type="email" class="form-control" id="email" placeholder="Enter your email"> {% endcomment %}
                            {{form.your_email}}
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                             {% comment %} <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>  {% endcomment %}
                            {{form.message_body}}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
